<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boiler Bot Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{url_for('protected', filename='stats.css')}}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Boiler Bot Data Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Chats</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/stats">Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/api">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/llm">LLM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/dataset">Dataset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/annotation">Annotation</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            {% block content %}
            <a class="nav-link" aria-current="page" href="/logout">Hello dave! <small>Logout</small></a>
            {% endblock %}
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container pt-3">
    <div class="daily-charts mb-3">
        <h1 class="display-3">Daily Statistics</h1>
        <hr>
        <div class="row">
            <div class="col-lg-4">
                <div class="daily-rating-selection">
                    <div class="list-group list-group-flush" id="date-list"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Date and the day's average rating -->
                <div class="one-day-avg-container">
                    <div class="big-number">
                        3.35
                    </div>
                    <div class="daily-metadata">
                        <div id="daily-total-conv">Total: 153</div>
                        <div id="daily-ci">CI: &plusmn;0.4</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" id="daily-rating-pie-container">
                <canvas id="daily-rating-pie" height="300"></canvas>
            </div>
        </div>

    </div>

    <div class="trends">
        <h1 class="display-3">Trends</h1>
        <hr>
        <div class="range-selector mb-3">
            <button class="btn btn-outline-primary" id="trend-option-1" onclick="renderTrendLineChart(1)">Since 05/12 (GA)</button>
            <button class="btn btn-outline-primary" id="trend-option-2" onclick="renderTrendLineChart(2)">Since 06/13 (Semi Final)</button>
            <button class="btn btn-outline-primary" id="trend-option-3" onclick="renderTrendLineChart(3)">Last 30 days</button>
        </div>

        <div class="trend-canvas-container mb-3">
            <canvas id="trend-canvas" height="300"></canvas>
            
        </div>

        <div class="count-canvas-container mb-3">
            <canvas id="count-canvas" height="300"></canvas>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('protected', filename='moment.js')}}"></script>
    <script src="{{url_for('protected', filename='utils.js')}}"></script>
  <script src="{{url_for('protected', filename='stats.js')}}"></script>
</body>

</html>
