<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boiler Bot Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('protected', filename='api.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Boiler Bot Data Studio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Chats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/stats">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/api">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/llm">LLM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/dataset">Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/annotation">Annotation</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% block content %}
                        <a class="nav-link" aria-current="page" href="/logout">Hello dave!
                            <small>Logout</small></a>
                        {% endblock %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-3">
        <div class="row">
            <div class="col-lg-3">
                <div class="list-group list-group-flush" id="api-list">
                    <button type="button" class="list-group-item list-group-item-action active">Search WikiHow (Ours)</button>
                    <button type="button" class="list-group-item list-group-item-action" aria-current="true" disabled>Search WikiHow (Cobot)</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Search Recipe (Cobot)</button>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="api-panel wikihow-ours-panel active-panel">
                    <div>
                        <div class="search-panel-title mb-3">Search WikiHow From Our Vector Database</div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="how to xxx" id="search-wikihow-ours-query">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchWikihowOurs()">Search</button>
                        </div>
                    </div>
                </div>

                <!-- <div class="api-panel wikihow-ours-panel">
                    <div class="search-panel-title mb-3">Search WikiHow From Cobot API</div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="how to xxx" id="search-wikihow-ours-query">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchWikihowOurs()">Search</button>
                        </div>
                    </div>
                </div> -->

                <!-- <div class="api-panel wikihow-ours-panel">

                </div>

                <div class="api-panel wikihow-ours-panel">

                </div> -->

                <div class="api-results">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('protected', filename='utils.js')}}"></script>
    <script src="{{url_for('protected', filename='api.js')}}"></script>
</body>

</html>
